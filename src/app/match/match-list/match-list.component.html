<mat-form-field>
    <input matInput [matDatepicker]="picker" [(ngModel)]="Date" #date readonly placeholder="Choose day" (dateChange)="getDate(date.value)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-accordion multi="true" *ngIf="matchs.length>0">
    <mat-expansion-panel *ngFor= "let match of matchs">
        <mat-expansion-panel-header (dblclick)="doubleClick()">
            Match
        </mat-expansion-panel-header>
        {{match.hometeam}} {{match.hometeamScore}}-{{match.awayteamScore}} {{match.awayteam}}
        <mat-action-row>
            <button (click)="maMetode(match.hometeam)" mat-icon-button color="warn">
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
            </button>
            <button  mat-button color ="primary">EDIT</button>
            <button mat-button color="warn">DELETE</button>
        </mat-action-row>

    </mat-expansion-panel>
</mat-accordion>
<p *ngIf="matchs.length<=0">no match currently</p>
