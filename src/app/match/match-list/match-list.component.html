<mat-form-field>
    <input matInput [matDatepicker]="picker" [(ngModel)]="Date" #date readonly placeholder="Choose day" (dateChange)="getDate(date.value)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-accordion multi="true" *ngIf="matchs.length>0">
    <mat-expansion-panel *ngFor= "let match of matchs">
        <mat-expansion-panel-header (dblclick)="doubleClick()">
            {{match.hometeam}} - {{match.awayteam}}
        </mat-expansion-panel-header>
         {{match.hometeamScore}} - {{match.awayteamScore}} 
        <mat-action-row>
            <button #fav (click)="favorite(match.hometeam, match.awayteam, date.value, fav.color)" mat-icon-button [color]="favColor">
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
            </button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf="matchs.length<0">No match played on this date</p>
