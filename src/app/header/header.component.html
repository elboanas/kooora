<mat-toolbar>
    <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <a mat-button routerLink="/" routerLinkActive="mat-accent">Home</a>
    <button mat-button [matMenuTriggerFor]="leagues">Leagues</button>
    <button mat-button>Predictor</button>
    <button mat-button>Live Score</button>
    <mat-menu #leagues="matMenu">
        <button mat-menu-item [matMenuTriggerFor]="spanish">Liga BBVA</button>
        <button mat-menu-item [matMenuTriggerFor]="french">Ligue 1</button>
        <button mat-menu-item [matMenuTriggerFor]="england">Premier League</button>
    </mat-menu>

    <mat-menu #spanish="matMenu">
        <a mat-menu-item routerLink="/ligaRank" routerLinkActive="mat-accent" (click)="getLeague(109)"> Ranking</a>
        <button mat-menu-item>Today's matches</button>
    </mat-menu>

    <mat-menu #french="matMenu">
        <a mat-menu-item routerLink="/ligaRank" routerLinkActive="mat-accent" (click)="getLeague(127)">Ranking</a>
        <button mat-menu-item>Today's matches</button>
    </mat-menu>

    <mat-menu #england="matMenu">
        <a mat-menu-item routerLink="/ligaRank" routerLinkActive="mat-accent" (click)="getLeague(62)">Ranking</a>
        <button mat-menu-item>Today's matches</button>
    </mat-menu>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated">
            <a mat-button routerLink="/favorite" routerLinkActive="mat-accent">favorite</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Register</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-button (click)="onLogout()">Logout</button>
        </li>

    </ul>
</mat-toolbar>
